<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Template</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
              </div>
              <p class="login-card-description">Ingresa a tu cuenta</p>
              <form name="form-ingreso" id="form-ingreso" method="POST">
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control" placeholder="Dirección de Email" autocomplete="off">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="***********">
                  </div>
                  <!--<input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Login">-->
                  <button type="button" id="btnFetch" class="btn btn-block login-btn mb-4">Ingresar</button>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
<script>
  $(document).ready(function() {
    $("#btnFetch").click(function() {
      nombreUsuario = document.getElementById("nombreUsuario").value;
      password = document.getElementById("password").value
      url = "http://127.0.0.1:8000/api/usuariosHasRol/"+nombreUsuario+"/"+password;

      console.log(url)
      $.ajax({
        url: url,
        method: "GET",
        contentType: false, 
        cache: false, 
        processData: false,
        success: function(data){
          resultado = JSON.parse(data);
          datosUsuario = resultado[0];
          rol = datosUsuario["idRol"];
          document.cookie = "rol="+rol;
          document.location=("application/menu.html");
        },
        error:function(){
          window.alert("Usuario y/o contraseña no encontrados")
        }
      })
    });
  });
</script>
